<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Divija's Music Store</h1>
    <p>Welcome to my music store</p>

    <!-- for search bars -->
    <div class="search">
        <input type="text" placeholder="Search by artist" id="by-artist" class="search-bar" maxlength="20">
        <input type="text" placeholder="Search by album" id="by-album" class="search-bar" maxlength="20">
        <input type="text" placeholder="Search by track" id="by-track" class="search-bar" maxlength="20">
        <input type="text" placeholder="Search by genre" id="by-genre" class="search-bar" maxlength="20">
        <button id="all-genres">Toggle genres list</button>
    </div>

    <div id="genre-list">
        <h1>Genres<button id="get-genres">Reload</button></h1>
        <ol class="hide" id="genre"></ol>
    </div>

    <!-- javascript -->
    <script defer src="app.js"></script>
</body>
</html>
