<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="top">
        <h1>Divija's Music Store </h1>
            <div class="sort-btns">
                <button id="all-genres">Toggle Genres</button>
                <button class="sort-btns" id="sort-artist-btn">by artist</button>
                <button class="sort-btns" id="sort-track-btn">by track</button>
                <button class="sort-btns" id="sort-album-btn">by album</button>
                <button class="sort-btns" id="sort-length-btn">by length</button>
                
                <button id="reset-btn">Reset</button>
            </div>
        
        <!-- buttons for sort selection -->

        <!-- for search bars -->
        <div class="search">
            <!-- to search for artist by id -->
            <input 
                type="number" 
                placeholder="Artist id" 
                id="by-artist" 
                class="search-bar" 
                min="0" 
                max="20000">
            <button 
                class="search-btn" 
                id="artist-btn">
                Artists by ID
            </button>
            <!-- to search for list of artists by artist name -->
            <input 
                type="text" 
                placeholder="Search by artist name" 
                id="by-art-name" 
                class="search-bar"
                maxlength="20">
            <button 
                class="search-btn" 
                id="artist-name-btn">
                Artists by name
            </button>
            <input 
                type="text" 
                placeholder="Search by track or album" 
                id="by-track" 
                class="search-bar" 
                maxlength="20">
            <button 
                class="search-btn" 
                id="track-btn">
                By Track or Album
            </button>
            <!-- to search for track list by track id -->
            <input 
                type="number" 
                placeholder="Track id" 
                id="by-track-id" 
                class="search-bar" 
                min="0"
                max="200000">
            <button 
                class="search-btn" 
                id="track-id-btn">
                Tracks by ID
            </button>

        </div>
    
    </div>

    <div class="playlists">
        <h2 class="playListTitle">My Playlists</h2>
            <input 
                type="text"
                class="new-list"
                data-new-list-input
                placeholder="new list name"
                aria-label="new list name"
                id="new-playlist-name"
            />
            <button id="btn-create"
                aria-label="create new list">+</button>
                <ul id="playlist-names" data-lists></ul>
                <button id="btn-add-tracks">Add tracks to a playlist</button>

                <button id="temp">Temp to put</button>
   
    <div class="tracks-in-playlist">
        <ul>
        </ul>
    </div>
 </div>
    

<div id= "all-results">
    <!-- to display the genres -->
    <div class="hide" id="genre">
        <h1>Genres:</h1>
        <ol  id="genre-list"></ol>
    </div>

    <!-- to display search results for artists -->
    <div id="artist-info">
        <h1 id="h-art"> </h1>
        <ul  id="artist-list"></ul>
    </div>

     <!-- to display search results for tracks -->
     <div id="track-info">
        <h1 id="h-track"> </h1>
        <ol  id="track-list"></ol>
    </div>

</div>

    <!-- javascript -->
    <script defer src="app.js"></script>
</body>
</html>
