<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="top">
        <h1>Divija's Music Store</h1>
        <p>Welcome to my music site</p>

        <!-- for search bars -->
        <div class="search">
            <input type="number" placeholder="Search by artist" id="by-artist" class="search-bar" min="0" max="20000">
            <button class="search-btn" id="artist-btn">Search Artists by ID</button>
            <input type="text" placeholder="Search by album" id="by-album" class="search-bar" maxlength="20">
            <button class="search-btn" id="album-btn">Search Albums</button>
            <input type="text" placeholder="Search by track" id="by-track" class="search-bar" maxlength="20">
            <button class="search-btn" id="track-btn">Search Tracks</button>
            <!-- <input type="text" placeholder="Search by genre" id="by-genre" class="search-bar" maxlength="20"> -->
            <button id="all-genres">Toggle Genres</button>
            <button id="reset">Reset</button>
        </div>
    
    </div>

<div id= "all-results">
    <!-- to display the genres -->
    <div class="hide" id="genre">
        <h1>Genres:</h1>
        <ol  id="genre-list"></ol>
    </div>

    <!-- to display search results for artists -->
    <div id="artist-info">
        <h1 id="h-art"></h1>
        <ol  id="artist-list"></ol>
    </div>

     <!-- to display search results for tracks -->
     <div id="track-info">
        <h1 id="h-track"></h1>
        <ol  id="track-list"></ol>
    </div>

</div>

    <!-- javascript -->
    <script defer src="app.js"></script>
</body>
</html>
